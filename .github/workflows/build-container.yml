name: Build and Push Container Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - variant: cpu
            build_args: DEVICE=cpu
            is_default: true
          - variant: cuda
            build_args: DEVICE=cuda
            is_default: false

    steps:
      - name: Free disk space
        run: |
          echo "=== Before cleanup ==="
          df -h /
          # Remove large pre-installed packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          # Clean Docker
          sudo docker image prune --all --force
          sudo docker builder prune --all --force || true
          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          echo "=== After cleanup ==="
          df -h /

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: container/Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          # Don't load image for PRs - just verify build succeeds
          # Loading requires storing the full image locally, which exceeds runner disk space
          load: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short }}-${{ matrix.variant }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}
            ${{ matrix.is_default && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}
            ${{ matrix.is_default && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, steps.sha.outputs.short) || '' }}
          build-args: ${{ matrix.build_args }}
          secrets: |
            hf_token=${{ secrets.HF_TOKEN }}
          # Use registry cache to avoid local disk space issues
          # Falls back to building from scratch for PRs (no push access)
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.variant }}
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}:buildcache-{2},mode=max', env.REGISTRY, env.IMAGE_NAME, matrix.variant) || '' }}
          platforms: linux/amd64
