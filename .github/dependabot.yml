version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # Keep container base images up to date
  - package-ecosystem: "docker"
    directory: "/container"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "container"
